    <div  class="container" id="app">
        <div class="card ">
            <h1>{{title}}</h1>
            <div class="form-control">
             <input type="text" 
                    v-bind:placeholder="placeholderString" 
                    v-bind:value="inputValue" 
                    v-on:input="inputChangeHandler"
                    v-on:keypress.enter="addNewNote"
             >                   
            </div>
            <!-- <h2>inputValue:{{inputValue}}</h2> -->
            <button class="btn"v-on:click="addNewNote">Add</button>
            <hr></hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                 ({{idx+1}})   {{note}}
                    <button class="btn danger"v-on:click="removeNote(idx)">delete</button>
                </li>
            </ul>
            <div class=""v-if="notes.length === 0">Add your note please!</div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
